<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utlis.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/images/calculator favicon.png">
</head>

<body>
  <h1 class="text-center">
    Calculator 
  </h1>

  <div class="container flex flex-col items-center mx-auto">
    <div class="row">
      <input type="text" id="screen">
    </div>
     <div class="row">
       <button>C</button>
       <button>%</button>
       <button>!</button>
       <button>^</button> 
    </div>
    <div class="row">
      <button>7</button>
       <button>8</button>
       <button>9</button>
       <button>*</button> 
    </div>
    <div class="row">
       <button>4</button>
       <button>5</button>
       <button>6</button>
       <button>/</button> 
    </div>
    <div class="row">
       <button>1</button>
       <button>2</button>
       <button>3</button>
       <button>+</button> 
    </div>
    <div class="row">
       <button>0</button>
       <button>.</button>
       <button>=</button>
       <button>-</button> 
    </div>
    
  </div>
  <script src="script.js"></script>
